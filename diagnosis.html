<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chẩn đoán - MindCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container"><a href="/" class="navbar-brand">MindCare</a></div>
  </nav>

  <div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h4 class="card-title text-primary">PHQ-9: Đánh giá trầm cảm</h4>
        <form id="quizForm">
          <div class="mb-3">
            <label>1. Bạn cảm thấy buồn bã, chán nản?</label>
            <select class="form-select" required>
              <option value="">Chọn...</option>
              <option value="0">Không</option>
              <option value="1">Vài ngày</option>
              <option value="2">Hơn nửa thời gian</option>
              <option value="3">Gần như mỗi ngày</option>
            </select>
          </div>
          <!-- Thêm 8 câu hỏi khác tương tự -->
          <button type="submit" class="btn btn-primary w-100">Gửi chẩn đoán</button>
        </form>
        <div id="result" class="mt-4" style="display:none;">
          <h5>Kết quả: <span id="level"></span></h5>
          <p id="advice"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/diagnosis.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
  function checkAuth() {
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  }
  includeHTML();
  checkAuth();
</script>
