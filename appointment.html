<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lịch hẹn - MindCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet"/>
</head>
<body class="d-flex">
  <!-- SIDEBAR -->
  <div w3-include-html="/components/sidebar.html"></div>

  <!-- MAIN -->
  <div class="main-content">
    <h2 class="mb-4">Đặt lịch hẹn với bác sĩ</h2>

    <div class="card p-4">
      <form id="appointmentForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Bác sĩ</label>
            <select class="form-select" id="doctor" required>
              <option value="">Chọn bác sĩ...</option>
              <option value="Dr. Nguyễn Văn A">Dr. Nguyễn Văn A - Tâm lý học</option>
              <option value="Dr. Trần Thị B">Dr. Trần Thị B - Trầm cảm & Lo âu</option>
              <option value="Dr. Lê Văn C">Dr. Lê Văn C - Tư vấn gia đình</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Ngày hẹn</label>
            <input type="date" class="form-control" id="date" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Giờ hẹn</label>
            <select class="form-select" id="time" required>
              <option value="">Chọn giờ...</option>
              <option>09:00</option><option>10:00</option><option>14:00</option><option>15:00</option><option>16:00</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Lý do</label>
            <input type="text" class="form-control" id="reason" placeholder="VD: Cảm thấy lo âu" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-4 w-100">
          <i class="fas fa-calendar-check"></i> Xác nhận đặt lịch
        </button>
      </form>
    </div>

    <!-- DANH SÁCH LỊCH HẸN -->
    <div class="mt-5">
      <h4>Lịch hẹn của bạn</h4>
      <div id="appointmentsList" class="row g-3">
        <!-- JS sẽ thêm vào đây -->
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/include.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/appointment.js"></script>
  <script>
    includeHTML();
    checkAuth();
    loadAppointments();
  </script>
</body>
</html>
<script>
  function checkAuth() {
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  }
  includeHTML();
  checkAuth();
</script>
