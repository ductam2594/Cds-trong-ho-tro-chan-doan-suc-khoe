<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MindCare AI</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .container { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial, sans-serif; }
    h1 { text-align: center; color: #007bff; }
    #chat-box { height: 400px; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; overflow-y: auto; background: #f9f9f9; border-radius: 8px; }
    .user { text-align: right; background: #007bff; color: white; padding: 8px 12px; border-radius: 12px; display: inline-block; margin: 5px; max-width: 70%; }
    .ai { text-align: left; background: #e9ecef; color: #333; padding: 8px 12px; border-radius: 12px; display: inline-block; margin: 5px; max-width: 70%; }
    .error { color: red; font-style: italic; }
    #chat-form { display: flex; gap: 10px; }
    #message { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Tư vấn Tâm lý</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="message" placeholder="Nhập tin nhắn..." required autocomplete="off" />
      <button type="submit">Gửi</button>
    </form>
  </div>

  <script>
    // KIỂM TRA ĐĂNG NHẬP
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Vui lòng đăng nhập!');
      window.location.href = 'login.html';
    }

    const chatBox = document.getElementById('chat-box');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('message');

    // HIỂN THỊ TIN NHẮN
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // GỬI TIN NHẮN KHI NHẤN NÚT HOẶC ENTER
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('/api/chat/ai', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        if (data.reply) {
          addMessage(data.reply, 'ai');
        } else {
          addMessage('Lỗi: ' + (data.error || 'Không phản hồi'), 'error');
        }
      } catch (err) {
        addMessage('Lỗi kết nối server', 'error');
      }
    });

    // CHO PHÉP NHẤN ENTER ĐỂ GỬI
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        form.dispatchEvent(new Event('submit'));
      }
    });
  </script>
</body>
</html>
