<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Call - MindCare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-3">
    <h4 class="text-center">Video Call với Bác sĩ</h4>
    <div class="row">
      <div class="col-md-6"><video id="localVideo" autoplay muted class="w-100 border"></video></div>
      <div class="col-md-6"><video id="remoteVideo" autoplay class="w-100 border"></video></div>
    </div>
    <div class="text-center mt-3">
      <input type="text" id="roomId" placeholder="Room ID" class="form-control d-inline w-25" />
      <button class="btn btn-success" onclick="join()">Tham gia</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/peer@0.6.1/peerjs.min.js"></script>
  <script src="/js/video.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<script>
  function checkAuth() {
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  }
  includeHTML();
  checkAuth();
</script>
